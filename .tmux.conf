# Remove esc delay
set -s escape-time 1

# enable gitgutter
set -g focus-events on

# History
set -g history-limit 32723

# Message Display Time
set-option -g display-time 4000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",*256col*:Tc" # This sentence is the key

# set -g default-terminal "${TERM}"
# set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
# set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload conf
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# keep path
unbind c
bind c new-window -c '#{pane_current_path}'

unbind f
# bind f command-prompt "find-window -N '%%'"
bind f display-popup "tmux list-windows -a | sed 's/\(.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Use vim keys
setw -g mode-keys vi

# split panes using / or | and -
bind | split-window -h -c '#{pane_current_path}'
bind \\ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# resize
bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5
bind -r M-h resize-pane -L 5
bind -r M-l resize-pane -R 5

# move pane to window
bind-key j choose-window 'join-pane -h -t "%%"'
bind-key w choose-session 'move-window -t "%%"'
bind-key b break-pane
bind-key t display-popup -E "tuido"
bind-key k split-window -l '5' "tt -n 20"

